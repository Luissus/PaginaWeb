<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style type="text/css">
    
    body {
      text-align: center;
      background-color: green;
    }

    .label{
        color: white;
    }
    
  </style>
</head>
<body>
  <label name="nombre" class="label">Nombre: </label>
  <input type="text" name="nombre" id="nombre" maxlength="50" pattern="[A-Za-z]"/>
  
  <br><br>
  
  <label name="email" class="label">Email: </label>
  <input type="email" name="email" id="email"/>
  
  <br><br>
  
  <label name="descripcion" class="label">Descripci√≥n:</label>
  <textarea name="descripcion" id="descripcion" placeholder="Escriba aqui su texto" maxlength="200"></textarea>

  <br><br>

  <label name="edad" class="label">Fecha de nacimiento:</label>
  <input type="date" id="edad">

  <br><br>

  <label name="color" class="label">Color favorito:</label>
  <input type="color" id="color">

  <br><br>

  <label name="nivel" class="label">Nivel:</label>
  <input type="range" list="tickmarks" max="10" min="0">

    <datalist id="tickmarks">
      <option value="0">
      <option value="1">
      <option value="2">
      <option value="3">
      <option value="4">
      <option value="5">
      <option value="6">
      <option value="7">
      <option value="8">
      <option value="9">
      <option value="10">
    </datalist>

</body>
</html>
